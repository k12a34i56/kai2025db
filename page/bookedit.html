<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.required::before {
			content: "*";	
			color: #ff0000;
			margin-right: 4px;
			font-weight: bold;				
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>图书表单</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required">书名</label>
                <div class="layui-input-block">
                    <input type="text" name="bookName" lay-verify="bookName" autocomplete="off"  placeholder="请输入图书" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">价格</label>
                <div class="layui-input-block">
                    <input type="text" name="bookprice" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">数量</label>
			    <div class="layui-input-block">
			        <input type="text" name="booknumber" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			</div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //自定义验证规则
        form.verify({
            bookName: function (value) {
				let reg=/^[\w\u4e00-\u9fa5]{1,20}$/;
				if(!reg.test(value)){
					return "图书名称是1-20个英文数字下划线汉字";
					
				}		
			},
			, bookprice: function (value) {
				let reg=/^([\d]+|[\d]+\.[\d]+)$/;
				if(!reg.test(value)){
					return "图书价格是整数或小数";
					
				}		
			}, booknumber: function (value) {
				let reg=/^[\d]+$/;
				if(!reg.test(value)){
					return "图书数量是整数";
					
				}		
			},
                //if (value.length < 5) {
                   // return '标题至少得5个字符啊';
                //}
            //}
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>

</body>
</html>
