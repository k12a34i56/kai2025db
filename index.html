<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人社保计算软件</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<script>
			function cala(){
				sal=document.getElementById("salary").value;
				salnum=parseInt(sal);
				yl=salnum*0.08;
				yl2=salnum*0.2;
				document.getElementById("yl").innerText=yl;
				document.getElementById("yl2").innerText=yl2;
				yb=salnum*0.02;
				yb2=salnum*0.06;
				document.getElementById("yb").innerText=yb;
				document.getElementById("yb2").innerText=yb2;
				sy=salnum*0.005;
				sy2=salnum*0.015;
				document.getElementById("sy").innerText=sy;
				document.getElementById("sy2").innerText=sy2;
				gs2=salnum*0.005;
				document.getElementById("gs2").innerText=gs2;
				sy4=salnum*0.008;
				document.getElementById("sy4").innerText=sy4;
				gjj=salnum*0.12;
				gjj2=salnum*0.12;
				document.getElementById("gjj").innerText=gjj;
				document.getElementById("gjj2").innerText=gjj2;
				hj=salnum*0.08+salnum*0.02+salnum*0.005+salnum*0.12;
				document.getElementById("hj").innerText=hj;
				hj2=salnum*0.2+salnum*0.06+salnum*0.015+salnum*0.12+salnum*0.005+salnum*0.008;
				document.getElementById("hj2").innerText=hj2;
				ze=salnum*0.08+salnum*0.02+salnum*0.005+salnum*0.12+salnum*0.2+salnum*0.06+salnum*0.015+salnum*0.12+salnum*0.005+salnum*0.008;
				document.getElementById("ze").innerText=ze;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h2>个人社保计算软件-中北大学-软件学院</h2>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="form-control "type="text" id="salary" placeholder="请输入工资"/>
					</td>
					<td>
						<button onclick="cala()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary text-white">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="yl"></td>
					<td>20%</td>
					<td id="yl2"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="yb"></td>
					<td>6%</td>
					<td id="yb2"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sy"></td>
					<td>1.5%</td>
					<td id="sy2"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gs2"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy4"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjj"></td>
					<td>12%</td>
					<td id="gjj2"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="hj"></td>
					<td>公司合计</td>
					<td id="hj2"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="ze" colspan="4">
						
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
